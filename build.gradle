plugins {
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'java'
}

group 'com.github.atomishere'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'de.u-mass:lastfm-java:0.1.2'
    compileOnly 'org.jetbrains:annotations:20.1.0'
}

test {
    useJUnitPlatform()
}